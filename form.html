<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Elegant form with HTML&CSS</title>
</head>
<body>
  
  <div class="container">
    <div class="sign-up-form">
        <!-- left (Form Image) -->
        <div class="form-image">
            <img src="./assets/img/form-bg.png" alt="" />
        </div>
        <form class="form-content" action="https://formsubmit.co/d77b2ac7c21a30cbdd66a870768ea2a9" method="POST">
            <!-- Form Heading-->
            <div class="form-heading">
                <img src="./assets/img/logo.png" alt="" />
                <h1>Sign Up</h1>
                <p>Please fill out all the required fields to Signup</p>
            </div>
            <!-- Input Wrap -->
            <div class="input-wrap">

                <div class="input">
                    <input name="Username" type="text" id="username" placeholder=" " />
                    <div class="label">
                      <label for="username">Username</label>
                    </div>
                  </div>
                
                <div class="input">
                    <input name="email" type="email" id="email" placeholder =" " />
                    <div class="label">
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="input">
                    <input name="Phone" type="tel" id="phone" placeholder =" " />
                    <div class="label">
                        <label for="password">Phone Number</label>
                    </div>
                </div>

                <button type="submit">Subscribe</button>

            </div>
        </form>
    </div>
  </div>
</body>
</html>
